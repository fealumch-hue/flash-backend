<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://localhost:* https://* wss://* data: blob:; media-src 'self' https: blob:; font-src 'self' data: https:;">
  <title>Flash.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- KaTeX for Math Rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <!-- PDF.js for Document Extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <!-- Google Identity Services & GAPI for Drive Integration -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: '#0a0a0a',
            card: '#111111',
            accent: '#3b82f6',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'slide-up': 'slideUp 0.4s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Smooth theme transition */
    *,
    *::before,
    *::after {
      transition-property: background-color, border-color, opacity, transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 200ms;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .dark ::-webkit-scrollbar-track {
      background: transparent;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #404040;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d1d5db;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5);
    }

    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    /* KaTeX override for dark mode */
    .dark .katex {
      color: inherit;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.10",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "firebase/app": "https://esm.sh/firebase@^12.7.0/app",
    "firebase/auth": "https://esm.sh/firebase@^12.7.0/auth",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "mammoth": "https://esm.sh/mammoth@1.8.0"
  }
}
</script>

</head>
